<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../proposition-card/proposition-card.html">
<script src="../../bower_components/categorical-propositions/bundle.js"></script>

<dom-module id="categorical-propositions-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <proposition-card form="[[form]]"></proposition-card>
  </template>
  <script>
    const Proposition = require('categorical-propositions').Proposition;
    class CategoricalPropositionsApp extends Polymer.Element {
      static get is() { return 'categorical-propositions-app'; }
      get form() { return Proposition.types.A }
    }

    window.customElements.define(CategoricalPropositionsApp.is, CategoricalPropositionsApp);
  </script>
</dom-module>
