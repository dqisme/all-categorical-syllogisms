<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="proposition-card">
  <template>
    <style></style>
    <paper-card heading="[[form]]"></paper-card>
  </template>
  <script>
    class PropositionCard extends Polymer.Element {
      static get is() {
        return 'proposition-card';
      }
      static get properties() {
        return {
          form: {
            type: String,
          }
        };
      }
      constructor() {
        super();
      }
    }
    window.customElements.define(PropositionCard.is, PropositionCard);
  </script>
</dom-module>
